<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web:700&display=swap" />
    <title>Portal</title>
</head>

<body>
    <div class="hd1" style="color: rgb(0, 0, 0)">
        <img class="image" src="./images/Logo2.png" alt="Logo" width="40em" height="50em" />
        <div class="tittle"><b> HOGWARTS </b><span id="slogan"><b>- “Never tickle a sleeping dragon”</b></span></div>
    </div>
    <div class="box">
        <h1>Login</h1>
        <form action="#">
            <b style="margin: 6%;">Username</b><br/>
            <input type="text" placeholder="Username" name="uid" pattern="[a-zA-Z][a-zA-Z0-9-_. ]{5,20}" title="Must contain only letters, numbers, hyphens, underscores, and periods (min 5, max 20 characters)" required />
            <b style="margin: 6%;max-width:85%">Password</b><br/>
            <input style="margin-bottom: 3em" type="password" placeholder="Password" name="pswrd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters" required/>
            <button type="submit"><b>Login</b></button>
            <p style="color:black;text-align: center;font-size: 0.8rem;padding:0% 3%;margin-top: 1%">
                Don't have an account yet?<a id="signup" href="http://127.0.0.1:5501/signup-page.html"> Sign up.</a>
            </p>
        </form>
    </div>
    <footer style="color: rgba(218, 214, 214, 0.877);font-family:'Times New Roman', Times, serif">
        &nbsp;Copyright &copy; 2019 Hogwarts. All Rights Reserved.
    </footer>
</body>

</html>
